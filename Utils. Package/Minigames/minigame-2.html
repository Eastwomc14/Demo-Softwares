<!DOCTYPE html>
<html>
    <head>
        <title>Platformer</title>
        <style>
            canvas {
                border: 1px solid black;
            }
            #menu {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }
            #menu button {
                font-size: 24px;
                padding: 10px 20px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div id="menu">
            <h1>Platformer</h1>
            <button id="start-btn">Start Game</button>
            <button id="instructions-btn">Instructions</button>
        </div>
        <canvas id="canvas" width="800" height="300" style="display:none;"></canvas>
        <button id="respawn-btn" style="display:none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">Respawn</button>
        <div id="instructions" style="display:none;">
            <h2>Instructions</h2>
            <p>Use the left and right arrow keys to move. Press the space bar to jump. Your goal is to reach the end of the level without falling off the platforms.</p>
            <button id="back-btn">Back</button>
        </div>
        <script>
            const menu = document.getElementById('menu');
            const startBtn = document.getElementById('start-btn');
            const instructionsBtn = document.getElementById('instructions-btn');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const respawnBtn = document.getElementById('respawn-btn');
            const instructions = document.getElementById('instructions');
            const backBtn = document.getElementById('back-btn');

            // Player object
            const player = {
                x: 190,
                y: 50,
                width: 20,
                height: 20,
                speed: 5,
                velX: 0,
                velY: 0,
                jumping: false
            };

            // Platform object
            const platform = {
                x: 100,
                y: 250,
                width: 200,
                height: 20
            };

            // Generate random platform map
            const platformMap = generatePlatformMap();

            // Keyboard event listeners
            document.addEventListener('keydown', event => {
                if (event.code === 'ArrowLeft') {
                    player.velX = -player.speed;
                } else if (event.code === 'ArrowRight') {
                    player.velX = player.speed;
                } else if (event.code === 'Space' && !player.jumping) {
                    player.velY = -player.speed * 2;
                    player.jumping = true;
                }
            });

            document.addEventListener('keyup', event => {
                if (event.code === 'ArrowLeft' && player.velX < 0) {
                    player.velX = 0;
                } else if (event.code === 'ArrowRight' && player.velX > 0) {
                    player.velX = 0;
                }
            });

            // Game loop
            function loop() {
                // Update player position
                player.x += player.velX;
                player.y += player.velY;

                // Apply gravity
                player.velY += 1;

                // Check for collisions with platform
                let onPlatform = false;
                for (let i = 0; i < platformMap.length; i++) {
                    const platform = platformMap[i];
                    if (player.y + player.height > platform.y && player.y < platform.y + platform.height && player.x + player.width > platform.x && player.x < platform.x + platform.width) {
                        player.y = platform.y - player.height;
                        player.velY = 0;
                        player.jumping = false;
                        onPlatform = true;
                    }
                }

                // If player falls below the platforms, show respawn button
                if (player.y > canvas.height && !onPlatform) {
                    document.getElementById('respawn-btn').style.display = 'block';
                }

                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw player and platform
                ctx.fillRect(player.x, player.y, player.width, player.height);
                for (let i = 0; i < platformMap.length; i++) {
                    const platform = platformMap[i];
                    ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                }

                // Generate new platform in the direction the player is going
                if (player.velX > 0 && canvas.width - platformMap[platformMap.length - 1].x > 100) {
                    const width = Math.floor(Math.random() * 100) + 50;
                    const height = Math.floor(Math.random() * 50) + 20;
                    const y = Math.floor(Math.random() * (canvas.height - height - 50)) + 50;
                    platformMap.push({ x: platformMap[platformMap.length - 1].x + platformMap[platformMap.length - 1].width + Math.floor(Math.random() * 50) + 50, y, width, height });
                } else if (player.velX < 0 && platformMap[0].x > 100) {
                    const width = Math.floor(Math.random() * 100) + 50;
                    const height = Math.floor(Math.random() * 50) + 20;
                    const y = Math.floor(Math.random() * (canvas.height - height - 50)) + 50;
                    platformMap.unshift({ x: platformMap[0].x - width - Math.floor(Math.random() * 50) - 50, y, width, height });
                }

                // Move camera with player
                if (player.x > canvas.width / 2) {
                    for (let i = 0; i < platformMap.length; i++) {
                        platformMap[i].x -= player.velX;
                    }
                } else if (player.x < canvas.width / 2) {
                    for (let i = 0; i < platformMap.length; i++) {
                        platformMap[i].x += player.velX;
                    }
                }

                // Request next frame
                requestAnimationFrame(loop);
            }

            // Start game function
            function startGame() {
                menu.style.display = 'none';
                instructions.style.display = 'none';
                canvas.style.display = 'block';
                respawnBtn.style.display = 'none';
                loop();
            }

            // Function to generate random platform map
            function generatePlatformMap() {
                const platformMap = [];
                let x = 0;
                const width = Math.max(player.width + 20, Math.floor(Math.random() * 100) + 50);
                const height = Math.floor(Math.random() * 50) + 20;
                const y = canvas.height - height - 50;
                platformMap.push({ x, y, width, height });
                x += width + Math.floor(Math.random() * 50) + 50;
                while (x < canvas.width) {
                    const width = Math.floor(Math.random() * 100) + 50;
                    const height = Math.floor(Math.random() * 50) + 20;
                    const y = Math.floor(Math.random() * (canvas.height - height - 50)) + 50;
                    platformMap.push({ x, y, width, height });
                    x += width + Math.floor(Math.random() * 50) + 50;
                }
                return platformMap;
            }

            // Respawn button event listener
            respawnBtn.addEventListener('click', () => {
                player.x = 190;
                player.y = 50;
                player.velX = 0;
                player.velY = 0;
                respawnBtn.style.display = 'none';
            });

            // Start button event listener
            startBtn.addEventListener('click', startGame);

            // Instructions button event listener
            instructionsBtn.addEventListener('click', () => {
                menu.style.display = 'none';
                instructions.style.display = 'block';
            });

            // Back button event listener
            backBtn.addEventListener('click', () => {
                instructions.style.display = 'none';
                menu.style.display = 'block';
            });
        </script>
        <style>
            #menu {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                background-color: #333;
                color: white;
                padding: 50px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            }
            #menu h1 {
                font-size: 48px;
                margin-bottom: 30px;
            }
            #menu button {
                font-size: 24px;
                padding: 10px 20px;
                margin: 10px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            #menu button:hover {
                background-color: #3e8e41;
            }
        </style>
    </body>
</html>
<style>
    #respawn-btn {
        font-size: 24px;
        padding: 10px 20px;
        margin: 10px;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    #respawn-btn:hover {
        background-color: #d32f2f;
    }
</style>
