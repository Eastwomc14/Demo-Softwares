<!DOCTYPE html>
<html>
<head>
    <title>Text Recognizer</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.2.2/dist/tesseract.js"></script>
</head>
<body>
    <input type="file" id="image-input">
    <button id="recognize-btn">Recognize Text</button>
    <div id="output"></div>

    <script>
        const imageInput = document.getElementById('image-input');
        const recognizeBtn = document.getElementById('recognize-btn');
        const outputDiv = document.getElementById('output');

        recognizeBtn.addEventListener('click', () => {
            const file = imageInput.files[0];
            const reader = new FileReader();

            reader.onload = () => {
                Tesseract.recognize(reader.result)
                    .then(result => {
                        console.log(result.text); // print the text to the console
                    })
                    .catch(error => {
                        console.error(error);
                    });
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
